<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors DOM</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="scoreboard">
      <span id="player-score">0</span> : <span id="computer-score">0</span>
    </div>
    <div class="choices">
      <img src="/images/rock.png" alt="Rock" id="rock">
      <img src="/images/paper.png" alt="Paper" id="paper">
      <img src="/images/scissors.png" alt="Scissors" id="scissors">
    </div>
    <div id="result"></div>
    
      <script src="javaset.js"></script>





</body>

</html>
